<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta charset="utf-8">
	</head>
	<body align="center" bgcolor='#bbbbbb'>
		<h1>Drawing Board 2.0</h1>
		<h2>Commands:</h2>
		<table border="2px" cellpadding="3px" align="center">
			<tr>
				<th align='center'>Key</th>
				<th align='center'>Remarks</th>
			</tr>
			<tr>
				<td align='center'>[A]</th>
				<td align='center'>Hold & move cursor to draw</th>
			</tr>
			<tr>
				<td align='center'>[Z]</th>
				<td align='center'>Hold & move cursor to erase</th>
			</tr>
			<tr>
				<td align='center'>[U]</th>
				<td align='center'>Undo last stroke</th>
			</tr>
			<tr>
				<td align='center'>[C]</th>
				<td align='center'>Clear the screen</th>
			</tr>
			<tr>
				<td align='center'>[N]</th>
				<td align='center'>Extend the canvas</th>
			</tr>
		</table>
		<p>
		<h3> Color changing </h3>
		</p>
		<table border="2px" cellpadding="3px" align="center">
			<tr>
				<th align='center'>Key</th>
				<th align='center'>Color</th>
			</tr>
			<tr>
				<td align='center'>[R]</th>
				<td align='center'>Red</th>
			</tr>
			<tr>
				<td align='center'>[O]</th>
				<td align='center'>Orange</th>
			</tr>
			<tr>
				<td align='center'>[Y]</th>
				<td align='center'>Yellow</th>
			</tr>
			<tr>
				<td align='center'>[G]</th>
				<td align='center'>Green</th>
			</tr>
			<tr>
				<td align='center'>[B]</th>
				<td align='center'>Blue</th>
			</tr>
			<tr>
				<td align='center'>[P]</th>
				<td align='center'>Purple</th>
			</tr>
			<tr>
				<td align='center'>[W]</th>
				<td align='center'>White</th>
			</tr>
		</table>
		<br><br>
	</body>
</html>
